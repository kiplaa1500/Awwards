{%extends "django_registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">

        <div class="col-md-4"></div>
        <div class="col-md-4">
            {%if form.errors%}
            <p> Password or Username is incorrect </p>
            {%endif%}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <div class="col-md-4 pt-3 mt-3 bord">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <label for="" class="border-bottom mb-4 text-center">Login</label>
                            {%bootstrap_form form%}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Login</button>
                        </div>
                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">Need an account ? <a href="/accounts/register/"
                                class="btn btn-primary btn-sm">Register</a></small>
                    </div>
                </div>

            </div>

        </div>
        
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
